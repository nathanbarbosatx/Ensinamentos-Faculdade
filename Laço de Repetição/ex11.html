<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laço</title>
</head>

<body>
    <h2>Partiu Praia</h2>
    Quantas pessoas vão ? <input type="number" id="ipt_qtd"><br>
    Quantas pessoas o veículo suporta? <input type="number" id="ipt_capacidade">
    <button onclick="conta()">#Partiu Carona</button> <br>
    <div id="txt"></div>
</body>
<script>

    function conta() {
        var qtd = Number(ipt_qtd.value);
        var capacidade = Number(ipt_capacidade.value);
        txt.innerHTML=``;

        if (qtd > 0 && capacidade > 0) {
            for (var i = 1; i <= qtd; i++) {

                if ( i == 1) {
                    txt.innerHTML += `Entrou o ${i}º passageiro (que é o(a) motorista)<br>`
                }
                else if ( i <= capacidade) {

                    txt.innerHTML += ` Entrou o ${i}º passageiro<br>`
                }
                else {
                    txt.innerHTML += `O ${i}º passageiro terá que esperar!<br>`
                }

            }
        } else {
            alert('Insira valores')
        }
    }

</script>

</html>
