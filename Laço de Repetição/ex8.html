<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laço</title>
</head>
<body>
    <h2>Corrida!!!</h2>
    Quantas voltas fez o carro? <input type="number" id="ipt_volta"><br>
    <button onclick="conta()">Iniciar Corrida</button><br>
    <div id="txt"></div>
</body>
<script>

    function conta() {
        var volta = Number(ipt_volta.value);
        txt.innerHTML=``;

        if (volta > 0) {
            for (var i = 1; i <=volta; i++) {
                txt.innerHTML+=`Carro dando a ${i}ª volta<br>`
                
            }
            txt.innerHTML+=`Corrida Finalizada!!!`
        } else {
            alert('Digite o número de voltas')
        }
    }

</script>
</html>
