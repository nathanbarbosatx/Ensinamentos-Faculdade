<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laço</title>
</head>
<body>
    <h2>Viva o 7</h2>
    Informe um número: <input type="number" id="ipt_num"><br>
    <button onclick="conta()">Viva o 7!</button><br>
    <div id="txt"></div>
</body>
<script>

    function conta() {
        var numero = Number(ipt_num.value);

        if (numero > 0 && numero <= 200) {
            for (var i = 0; i < numero; i++) {
                if (i % 7 == 0 && i !=0) {
                    txt.innerHTML+=`${i}<br>`
                }
                
            }
        }
    }

</script>
</html>
