<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
</head>
<body>
    <h2>Sistema de Avaliação de Atendente</h2>
<button onclick="avaliar()">Avaliar</button><br><br>
<div id="txt"></div>

</body>
<script>
    function avaliar() {
        var nota = (Math.random() * 5).toFixed(1); 
        txt.innerHTML = `Nota recebida: ${nota}<br>`;

        if (nota <= 0.5) {
            txt.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">`;
        }
        else if (nota <= 1.5) {
            txt.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">`;
        }
        else if (nota <= 3.5) {
            txt.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`;
        }
        else if (nota <= 4.5) {
            txt.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`;
        }
        else {
            txt.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`;
        }
    }
</script>
</html>
