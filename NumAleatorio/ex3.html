<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
</head>
    <style>
        #imagens img {
            margin-right: 20px;
            vertical-align: middle;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Pedra, Papel ou Tesoura</h2>
    <button onclick="jogar()">Jogar</button><br>
    <div id="imagens"></div>
    <div id="resultado"></div>
</body>
<script>
    var opcoes = ['Pedra', 'Papel', 'Tesoura'];

    function imagem(jogada) {
        if (jogada == 'Pedra') {
            return '<img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/128/Rock-Flat-icon.png" width="100" alt="Pedra">';
        } 
        else if (jogada == 'Papel') {
            return '<img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" width="100" alt="Papel">';
        } 
        else if (jogada == 'Tesoura') {
            return '<img src="tesoura.png" width="100" alt="Tesoura">';
        }
    }

    function jogar() {
        var jogador1 = Math.floor(Math.random() * 3);
        var jogador2 = Math.floor(Math.random() * 3);

        var img1 = imagem(opcoes[jogador1]);
        var img2 = imagem(opcoes[jogador2]);

        document.getElementById('imagens').innerHTML = img1 + img2;

        var resultado = '';

        if (jogador1 == jogador2) {
            resultado = 'EMPATE! Jogue novamente!';
        } 
        else if ((jogador1 == 0 && jogador2 == 2) || (jogador1 == 1 && jogador2 == 0) || (jogador1 == 2 && jogador2 == 1)) {
            resultado = `Jogador 1 venceu porque ${explica(jogador1, jogador2)}`;
        } 
        else {
            resultado = `Jogador 2 venceu porque ${explica(jogador2, jogador1)}`;
        }

        document.getElementById('resultado').innerText = resultado;
    }

    function explica(vencedor, perdedor) {
        if (vencedor == 0 && perdedor == 2) return 'Pedra quebra a tesoura';
        if (vencedor == 1 && perdedor == 0) return 'Papel cobre a pedra';
        if (vencedor == 2 && perdedor == 1) return 'Tesoura corta o papel';
    }
</script>

</html>
