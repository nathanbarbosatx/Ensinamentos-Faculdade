<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES</title>
</head>
<body>
    <h2>Aprovação</h2>
    Nota do aluno: <input type="number" id="ipt_nota"><br>
    <button onclick="conta()">Avaliar aluno</button>
</body>
<script>

    function conta() {
        var nota = Number(ipt_nota.value);

        if (nota == '') {
            alert('Insira valores')
        } 
        else if (nota < 0 || nota > 10) {
            alert('Onde já se viu nota menor que 0 e maior que 10?!')
        }
        else if (nota < 6) {
            alert('Aluno não aprovado')
        } 
        else if (nota >= 6 && nota < 8.5) {
            alert('Aluno comum e aprovado')
        } 
        else if (nota >= 8.5 && nota <= 10) {
            alert('Aluno Exemplar!')
        } 
    }

</script>
</html>
