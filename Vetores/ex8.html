<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETOR</title>
</head>

<body>
    <h2>Cadastro alunos</h2>
    Nome do Aluno: <input type="text" id="ipt_nome"><br>
    <button onclick="cadastro()">Cadastro Aluno</button>
    <div id="txt"></div>
</body>
<script>

    vt_lista = [];

    function cadastro() {
        var nome = ipt_nome.value;

        if (nome == '') {
            alert('Insira o nome do aluno');
        }
        else {
            alert('Aluno cadastrado com sucesso')
            vt_lista.push(nome);

            txt.innerHTML = '';

            for (var i = vt_lista.length - 1; i >= 0; i--) {
                txt.innerHTML += `${vt_lista[i]}<br>`;
            }

        }
    }

</script>

</html>
