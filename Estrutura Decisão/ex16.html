<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<style>
    body {
        background-color: #ef89c6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 2em;
    }

    input,
    button {
        margin: 10px;
        padding: 10px;
        font-size: 1em;
    }
</style>
<body>
    <h2>👨🏽‍⚕️🧸 Pediatria</h2>
    Insira o peso da criança: <input type="number" id="ipt_peso" onkeyup="verificar()">
    <div id="txt"></div>
</body>
<script>

    function verificar() {
        var peso = Number(ipt_peso.value);

        if (peso <= 13.5) {
            txt.innerHTML=`Abaixo do peso`
        }
        else if (peso == 18.3) {
            txt.innerHTML=`Peso Perfeito`
        }
        else if (peso <= 21.2) {
            txt.innerHTML=`Peso na média`
        }
        else if (peso > 21.2) {
            txt.innerHTML=`Acima do peso`
        }
    }

</script>
</html>
