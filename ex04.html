<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio04</title>
</head>
<body style="background-color: rgb(232, 192, 118);">
    <!-- 04. Crie uma página que solicite ao usuário que digite seu peso e altura.

    a) Deve haver um botão com o texto "Fale comigo".

    b) Ao clicar no botão, deve aparecer uma frase como esta numa caixinha de alerta:

    Você pesa X e tem Y de altura" - Onde X e Y são os valores que o usuário digitou -->

    <h2>Atleta⛹🏼</h2>
    Digite seu peso: <input type="number" id="ipt_peso"><br>
    Digite sua altura: <input type="number" id="ipt_altura"><br>
    <button onclick="fale()">Fale comigo</button><br>
</body>
<script>

    function fale() {
        alert('Você pesa ' + ipt_peso.value + ' kg e tem ' + ipt_altura.value + ' cm de altura');
    }

</script>
</html>
