<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--17. Crie um programa o qual:

a) Solicite a nota do aluno;

b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens em um alert:

   "Aluno precisa de muita ajuda", caso a nota for menor que 5.

   "Aluno na média", caso a nota for entre 5 até 7.

   "Aluno na acima da média", caso a nota for maior que 7 até 9.5.

   "Aluno fora da curva", caso a nota for maior que 9.5.  -->

    <h2>Nota do aluno</h2>
    Qual a sua nota: <input type="number" id="ipt_nota"><br>
    <button onclick="calcular()">Classificar aluno</button>
</body>
<script>

    function calcular() {
        var nota = Number(ipt_nota.value);

        if (nota < 5) {
            alert('Aluno precisa de muita ajuda')
        } 
        else if (nota <= 7) {
            alert('Aluno na média')
        }
        else if (nota <= 9.5) {
            alert('Aluno acima da média')
        }
        else if (nota > 9.5) {
            alert('Aluno fora da curva')
        }
    }

</script>
</html>
