<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--10. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate

a) Solicite a quantidade de chocolates comprados

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de XXX".  -->

    <H2>Mercado</H2>
    Quantidade de chocolate comprados: <input type="number" id="ipt_compra"><br>
    <button onclick="calcular()">Compra</button><br>
    <div id="txt"></div>
</body>
<script>
    // uso de vr globais MAS não pode ter atribuição de de input :)
    ax_custo = 0;
    ax_desconto = 0;

    function calcular() {
        var compra = Number(ipt_compra.value);

        if (compra > 12) {
            ax_desconto =  compra * 2.5;
            txt.innerHTML=`o valor da sua compra foi de R$${ax_desconto}`
        } 
        else if (compra <= 12) {
            ax_custo = compra * 3;
            txt.innerHTML=`o valor da sua compra foi de R$${ax_custo}`
        }
            
        
    }

</script>
</html>
