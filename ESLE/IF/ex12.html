<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--12. Crie um programa o qual:

a) Solicite 2 notas de um aluno

b) Ao clicar em "Verificar situação", calcule sua média e...

c) Caso a média seja a partir de 6, exiba "Parabéns, aprovado!"

d) Caso a média seja menor que 6, exiba "Tente outra vez..."  -->

    <h2>Notas dos alunos</h2>
    Nota da prova AC1: <input type="number" id="ipt_ac1"><br>
    Nota da prova AC2: <input type="number" id="ipt_ac2"><br>
    <button onclick="calcular()">Verificar situação</button>
    <div id="txt"></div>
</body>
<script>

    function calcular() {
        var primeira = Number(ipt_ac1.value);
        var segunda = Number(ipt_ac2.value);
        var media = (primeira + segunda)/2;

        if (media >= 6) {
            txt.innerHTML=`Parabéns, aprovado!`
        } 
        else{
            txt.innerHTML=`Tente outra vez...`
        }
    }

</script>
</html>
