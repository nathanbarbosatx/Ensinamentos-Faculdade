<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!-- 03. Paty é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda, os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa o qual:

a) Pergunte o valor de 3 notas

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!" -->

    <h2>Estudos</h2>
    Qual a sua nota na AC1?<input type="number" id="ipt_ac1"><br>
    Qual a sua nota na AC2?<input type="number" id="ipt_ac2"><br>
    Qual a sua nota na AC3?<input type="number" id="ipt_ac3"><br>
    <button onclick="calculo()">Analisar desempenho</button><br>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
    var primeira = Number(ipt_ac1.value);
    var segunda = Number(ipt_ac2.value);
    var terceira = Number(ipt_ac3.value);
    var media = (primeira + segunda + terceira)/3
    if (media < 9.4) {
        txt.innerHTML=`Sua média foi de ${media}`
    } else{
        txt.innerHTML=`Sua média foi de ${media},Parabéns, você é fora de série!`
    }
    }

</script>
</html>
