<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--07. Crie um programa que controle o peso médio dentro de um elevador:

a) Solicite a quantidade de homens que entraram no elevador

b) Solicite a quantidade de mulheres que entraram no elevador

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de XXXkg"

e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário que alguém desça para que o elevador se movimente" - na cor azul. -->

    <h2>Elevador</h2>
    Quantidade de homens que entraram no elevador: <input type="number" id="ipt_menino"><br>
    Quantidade de mulhers que entraram no elevador: <input type="number" id="ipt_menina"><br>
    <button onclick="calculo()">Analisar peso</button><br>
    <div id="txt"></div>
    
</body>
<script>

    function calculo() {
        var menino = Number(ipt_menino.value);
        var menina = Number(ipt_menina.value);
        var pesomenino = menino * 80;
        var pesomenina = menina * 60;
        var pesototal = pesomenina + pesomenino;

        if (pesototal <=800) {
            txt.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesototal}kg`
        } 
        else{
            txt.innerHTML=`Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesototal}kg<br>
            <b style="color: blue;">Será necessário que alguém desça para que o elevador se movimente</b>`
        } 
    }

</script>
</html>
