<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--02. Joka bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano. Para ajudá-lo a saber essa informação, crie um programa o qual:

a) Pergunte quantas latinhas de refrigerante toma por dia

b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano, considerando que 1 ano possui 365 dias

c) Exiba na página a quantidade de latinhas que ele consome por ano

d) Somente caso a quantidade seja a partir de 500, exiba também a frase: "Cuidado com a diabetes!"  -->

    <h2>Galão de refrigerante</h2>
    Quantas latinhas de refrigerante toma por dia? <input type="number" id="ipt_lata"><br>
    <button onclick="calculo()">Quantos refris?</button><br>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
        var lata = Number(ipt_lata.value);
        var conta = lata * 365
        if (conta < 500) {
            txt.innerHTML=`Você bebe ${lata} por dia, você sabia que em um ano você consome ${conta} latas de refri? CARAMBA!!!`
        }

        if (conta >= 500) {
            txt.innerHTML=`Você bebe ${lata} por dia, você sabia que em um ano você consome ${conta} latas de refri? CARAMBA!!!<br>
            Cuidado com a diabetes!`

        }
    }

</script>
</html>
