<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>

<body>
    <!--09. Crie um programa que faça:

a) Pergunte ao usuário o valor de seu saldo na conta do banco

b) Ao clicar no botão "Verificar finanças":

b1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".

b2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".

b3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"  -->

    <h2>Banco da Praça</h2>
    Saldo da sua conta: <input type="number" id="ipt_saldo"><br>
    <button onclick="calcular()">Verificar finanças</button><br>
    <div id="txt"></div>

</body>
<script>

    function calcular() {
        var saldo = Number(ipt_saldo.value);

        if (saldo == 0) {
            txt.innerHTML = `Conta zerada!!!`
        }
        else if (saldo < 0) {
            txt.innerHTML = `<b style="color:red;">Está devendo</b>`
        } 
        else if (saldo > 0) {
            txt.innerHTML = `<b style="color:blue;"> Saldo Positivo! sorriso`
        }
    }

</script>

</html>
