<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--06. Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial.

a) Solicite o saldo da conta

b) Solicite o valor do débito (ou seja, valor a tirar da conta)

c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "O saldo atual da conta corrente é XX". Esta frase deverá estar em negrito e vermelho somente se o saldo for menor que zero. -->

    <h2>Banco da Praça</h2>
    Saldo da conta: <input type="number" id="ipt_saldo"><br>
    Valor do saque: <input type="number" id="ipt_saque"><br>
    <button onclick="calculo()">Analisar conta</button><br>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
        var saldo = Number(ipt_saldo.value);
        var saque = Number(ipt_saque.value);
        var atualiza = saldo - saque
        if (atualiza > 0) {
            txt.innerHTML=`O saldo atual da conta corrente é R$${atualiza}`
        } else{
            txt.innerHTML=`<b style='background-color:red'>O saldo atual da conta corrente é R$${atualiza}</b>`
        }
    }

</script>
</html>
