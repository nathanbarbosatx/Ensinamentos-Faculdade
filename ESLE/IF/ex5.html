<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--05. Crie um programa que auxilie um banco a identificar quem tem renda o suficiente para fazer o financiamento da casa própria.

a) Solicite o valor da renda familiar

b) Solicite o valor da prestação

c) Ao clicar em "Verificar financiamento", exiba na página a mensagem "A prestação corresponde a XX% da renda familiar" (divida a prestação pela renda e multiplique por 100)

d) Se o valor calculado acima for maior que 30%, exiba também a mensagem abaixo em negrito e em vermelho:

"Será necessário complementar a renda familiar"  -->

    <h2>Banco Da Praça</h2>
    Valor da renda familiar: <input type="number" id="ipt_renda"><br>
    Valor da prestação: <input type="number" id="ipt_divida"><br>
    <button onclick="calculo()">Verificar financiamento</button>
    <div id="txt"></div>
    
</body>
<script>

    function calculo() {
        var renda = Number(ipt_renda.value);
        var divida = Number(ipt_divida.value);
        var financia = (divida/renda)*100;

        if (financia < 31) {
            txt.innerHTML=`A prestação corresponde a ${financia}% da renda familiar`
        } else{
            txt.innerHTML=`A prestação corresponde a ${financia}% da renda familiar<br>
            <b style="background-color: red;">Será necessário complementar a renda familiar</b>`
        }
    }

</script>
</html>
