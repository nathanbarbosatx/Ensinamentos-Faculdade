<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--14. Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a renda familiar mensal.

a) Solicite a renda familiar mensal

b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:

     "Classe E" (até 250)

     "Classe D" (+250 até 900)

     "Classe C" (+900 até 2500)

     "Classe B" (+2500 até 9500)

     "Classe A" (+9500)  -->

    <h2>Bolsa-Familia</h2>
    Renda familiar mensal: <input type="number" id="ipt_renda"><br>
    <button onclick="calcular()">Analisar Renda</button>
    <div id="txt"></div>
</body>
<script>

    function calcular() {
        var renda = Number(ipt_renda.value);
        if (renda <= 250) {
            txt.innerHTML=`Classe E`
        } 
        else if (renda <=900) {
            txt.innerHTML=`Classe D`
        } 
        else if (renda <=2500) {
            txt.innerHTML=`Classe C`
        }
        else if (renda <=9500) {
            txt.innerHTML=`Classe B`
        } 
        else if (renda > 9500) {
            txt.innerHTML=`Classe A`
        }
    }

</script>
</html>
