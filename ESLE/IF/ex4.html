<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--04. Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. Só que eles têm um trato de que o valor da pizza, quando dividido entre os amigos, não deve passar de 20,00 por amigo. Ajude-os criando um programa o qual:

a) Pergunte o valor da pizza

b) Pergunte a quantidade de amigos reunidos

c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza"

d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!" -->

    <h2>Pizza</h2>
    Qual o valor da pizza? <input type="number" id="ipt_valor"><br>
    Quantos vão participar da vaquinha? <input type="number" id="ipt_amigo"><br>
    <button onclick="calculo()">Rola a pizza?</button>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
        var valor = Number(ipt_valor.value);
        var amigo = Number(ipt_amigo.value);
        var vaquinha = valor / amigo;

        if (vaquinha > 20) {
            txt.innerHTML=`Cada amigo vai pagar R$${vaquinha} pela pizza,Deu ruim! Pizza muito cara!`
        } else{
            txt.innerHTML=`Cada amigo vai pagar R$${vaquinha} pela pizza`
        }
    }


</script>
</html>
