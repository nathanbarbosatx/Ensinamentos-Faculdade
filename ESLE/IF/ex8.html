<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
<!--08. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.

Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) tem 22min de duração.

Sabendo disso, crie um programa o qual:

a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu

b) Peça ao usuário para informar o total de episódios que ele já assistiu da série

c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:

     "Vejo que você gosta da série X"

E se o usuário já gastou mais de 30 horas na série informada, exiba também: 

    "Uau, você realmente gosta dessa série!".

Obs: Considere 22min como o tempo de duração de 1 episódio.  -->

    <h2>Streaming</h2>
    Qual última série (SITCOM) que você assistiu? <input type="text" id="ipt_filme"><br>
    Quantos eps você já assistiu? <input type="text" id="ipt_eps"><br>
    <button onclick="calcular()">Verificar nível</button><br>
    <div id="txt"></div>

</body>
<script>


    function calcular() {
        var eps = Number(ipt_eps.value);
        var tempo = eps * 0.22;
        txt.innerHTML=''
        if (tempo <= 30) {
            txt.innerHTML=`Vejo que você gosta da série ${ipt_filme.value}`
        } else{
            txt.innerHTML+=`Vejo que você gosta da série ${ipt_filme.value}<br>
            Uau, você realmente gosta dessa série!<br>`
        }
    }

</script>
</html>
