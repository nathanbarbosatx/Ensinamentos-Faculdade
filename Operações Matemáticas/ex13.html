<!--13. Crie um programa que:

a) Tenha os botões “Receber 100” e “Pagar 50”.

b) Ao clicar em “Receber 100”, atualize o saldo do usuário e exiba a mensagem “Transferência de R$100 recebida! Saldo atual: R$Y”.

c) Ao clicar em “Pagar 50”, atualize o saldo do usuário e exiba a mensagem “Pagamento de R$50 efetuado! Saldo atual: R$Y”.

OBS: utilize variáveis globais para iniciar o valor do saldo como 0, para depois ir reduzindo/incrementando de acordo com a operação realizada, preservando o valor anterior -->

    <h2>Banco Dos Amigos🏦</h2>
    <button onclick="receber()">Receber 100</button><br>
    <button onclick="pagar()">Pagar 50</button><br>
    <div id="txt"></div>
</body>
<script>

    saldo = 0;


    function receber() {
        saldo = saldo + 100;
        txt.innerHTML=`Transferência de R$100 recebida! Saldo atual: R$${saldo}`
    }

    function pagar() {
        saldo = saldo - 50;
        txt.innerHTML=`Pagamento de R$50 efetuado! Saldo atual: R$${saldo}`
    }

</script>
