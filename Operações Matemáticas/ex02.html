    <!-- 02. Crie um programa no qual:

a) O usuário informe sua nota na escola

b) Deve haver num botão "opinião da avó"

c) Deve haver num botão "opinião da mãe"

d) Ao clicar num botão "opinião da avó", abaixo dos botões, exibir "Muito bem, que neto inteligente, porque tirou X".

e) Ao clicar num botão "opinião da mãe", abaixo dos botões, exibir "Não fez mais que tua obrigação com essa nota X", onde X é a nota que ele digitou. -->


    <h2>Bom Aluno?</h2>
    informe a nota da escola: <input type="number" id="ipt_num"><br>
    <button onclick="vovo()">opinião da avó</button><br>
    <button onclick="mae()">opinião da mãe</button><br>
    <div id="txt"></div>
</body>
<script>
    function vovo() {
        var nota= Number(ipt_num.value)
        txt.innerHTML=`Muito bem, que neto inteligente, porque tirou ${nota}👵🏽❤️`
    
    }

    function mae() {
        var nota1= Number(ipt_num.value)
       txt.innerHTML=`Não fez mais que tua obrigação com essa nota ${nota1}👩🏻❤️`
        
    }
</script>
