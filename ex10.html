<!-- 10. No desenho animado Dragon Ball, existem personagens de uma raça chamada Sayajins. Eles possuem a seguinte característica: Quando estão em sua "forma normal", sua força (ou "ki") é normal. Quando estão na forma Super Sayajin, sua força (ou "ki") aumenta em 50x. Quando estão na forma Super Sayajin 2, sua força (ou "ki") aumenta em 100x. Crie um programa que ajude a calcular o "ki" de um guerreiro Sayajin.

a) Solicite o nome do guerreiro

b) Solicite o ki normal do guerreiro

c) Ao clicar num botão "Ver ki em cada forma", exiba um alerta para a forma Super Sayajin e outro para Super Sayajin 2, exibindo seus respectivos "ki". Em ambas exiba o nome do guerreiro também -->


    <h2>Dragon Ball🐉🌟</h2>
    Nome do Guerreiro: <input type="text" id="ipt_nome"><br>
    Ki do Guerreiro: <input type="number" id="ipt_ki"><br>
    <button onclick="ki()">Ver ki em cada forma</button><br>
    <div id="txt"></div>
</body>
<script>

    function ki() {
        var nome = ipt_nome.value;
        var kibase = ipt_ki.value;
        var Super1= kibase*50;
        var Super2 = kibase*100;
        alert(`Olá Guerreiro ${nome} em sua forma base seu poder é de ${kibase}ki`)
        alert(`Sua forma Super Sayajin tem o poder de ${Super1}ki`)
        alert(`Sua forma Super Sayajin2 tem o poder de ${Super2}ki`)

    }

</script>
