<head>

    body {
        background-color: #d0f0ef;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h2 {
        font-size: 2em;

    button {

<body>
    <h2>üè¶ Banco da Pra√ßa</h2>
    Saldo da conta: <input type="number" id="ipt_saldo"><br>
    Valor do saque: <input type="number" id="ipt_saque"><br>
    <button onclick="calculo()">Analisar conta</button><br>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
        var saldo = Number(ipt_saldo.value);
        var saque = Number(ipt_saque.value);
        var atualiza = saldo - saque
        if (atualiza > 0) {
            txt.innerHTML = `O saldo atual da conta corrente √© R$${atualiza}`
        } else {
            txt.innerHTML = `<b style='background-color:red'>O saldo atual da conta corrente √© R$${atualiza}</b>`
        }
    }

</script>
