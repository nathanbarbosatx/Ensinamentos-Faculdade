<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
        background-color: #ffe6e6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 2em;
    }

    input,
    button {
        margin: 10px;
        padding: 10px;
        font-size: 1em;
    }
</style>

<body>
    <h2>üçï Pizza</h2>
    Qual o valor da pizza? <input type="number" id="ipt_valor"><br>
    Quantos v√£o participar da vaquinha? <input type="number" id="ipt_amigo"><br>
    <button onclick="calculo()">Rola a pizza?</button>
    <div id="txt"></div>
</body>
<script>

    function calculo() {
        var valor = Number(ipt_valor.value);
        var amigo = Number(ipt_amigo.value);
        var vaquinha = valor / amigo;

        if (vaquinha > 20) {
            txt.innerHTML = `Cada amigo vai pagar R$${vaquinha} pela pizza,Deu ruim! Pizza muito cara!`
        } else {
            txt.innerHTML = `Cada amigo vai pagar R$${vaquinha} pela pizza`
        }
    }


</script>
