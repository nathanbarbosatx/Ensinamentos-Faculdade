<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<style>
    body {
        background-color: #f9efbc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 2em;
    }

    input,
    button {
        margin: 10px;
        padding: 10px;
        font-size: 1em;
    }
</style>
<body>
    <H2>üç´ Mercado</H2>
    Quantidade de chocolate comprados: <input type="number" id="ipt_compra"><br>
    <button onclick="calcular()">Compra</button><br>
    <div id="txt"></div>
</body>
<script>
    ax_custo = 0;
    ax_desconto = 0;

    function calcular() {
        var compra = Number(ipt_compra.value);

        if (compra > 12) {
            ax_desconto =  compra * 2.5;
            txt.innerHTML=`o valor da sua compra foi de R$${ax_desconto}`
        } 
        else if (compra <= 12) {
            ax_custo = compra * 3;
            txt.innerHTML=`o valor da sua compra foi de R$${ax_custo}`
        }
            
        
    }

</script>
</html>
